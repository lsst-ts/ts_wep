[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-wep"
description = "Rubin Observatory Wavefront Estimation Pipeline"
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
dependencies = ["pymodbus"]
readme = "README.rst"
urls = { documentation = "https://ts-wep.lsst.io", source_code = "https://github.com/lsst-ts/ts_wep"}
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
generatePairTable = "lsst.ts.wep:generatePairTable"
ingestPairTable = "lsst.ts.wep:ingestPairTable"

[tool.setuptools_scm]
write_to = "python/lsst/ts/wep/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-vsx --capture=no --run-pretest"
log_cli_level = "DEBUG"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
