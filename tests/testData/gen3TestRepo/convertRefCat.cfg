# This file specifies configuration parameters for the gen2 -> gen3 butler conversion

# Specify the datasets to look for in the gen2 -> gen3 butler conversion
# Here we only have a reference catalog in our gen2 repo so that is
# the only type of dataset that the conversion script should expect
config.datasetIncludePatterns = ["ref_cat", ]

# Name of the reference catalog
config.refCats = ["cal_ref_cat"]
